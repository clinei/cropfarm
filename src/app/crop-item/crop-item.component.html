<div class='wrapper'>
  <div style='display: flex; flex-direction: column; align-items: center'>
    <div class='badge'>
      <img [src]='data.imageURL' height=40 width=40 />
    </div>
    <div>
      {{ data.worth | number:'1.2-2' }}
    </div>
  </div>
  <app-progressbar [curr]='data.progressor.curr' [target]='data.progressor.target'></app-progressbar>
  <app-button text='buy' [price]='data.upgradePrice' [onClick]='data.upgrade.bind(data)'></app-button>
</div>
