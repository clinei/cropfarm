<div class='main'>
  <div class='layout-h'>
    <div class='layout-v side-left'>
      <app-cropfield></app-cropfield>
      <div class='credits'></div>
    </div>
    <div class='layout-v side-right'>
      <div>{{ playerService.funds.amount | number:'1.2-2' }}</div>
      <div *ngFor='let crop of playerService.data'>
        <app-crop-item [data]='crop'></app-crop-item>
      </div>
    </div>
  </div>
</div>
